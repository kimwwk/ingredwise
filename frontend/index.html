<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 1rem;
        }
        
        header {
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.2rem;
            color: #666;
        }
        
        .dropzone {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #aaa;
            border-radius: 5px;
            background-color: #fff;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin: 2rem 0;
        }
        
        .submit-button {
            display: block;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ingredient Checker</h1>
        <h2>Upload, Identify & Review Ingredients</h2>
    </header>
    <main>
        <div class="dropzone">
            <p>Drag and drop an image here, or click to select a file</p>
        </div>
        <button class="submit-button">Check Ingredients</button>
    </main>
    <script>
        const dropzone = document.querySelector('.dropzone');
        const submitButton = document.querySelector('.submit-button');

        // Add event listener for file drop
        dropzone.addEventListener('drop', handleDrop);

        // Add event listener for file selection
        dropzone.addEventListener('change', handleDrop);

        // Add event listener for form submission
        submitButton.addEventListener('click', handleSubmit);

        function handleDrop(event) {
            event.preventDefault();
            const files = event.dataTransfer ? event.dataTransfer.files : event.target.files;
            uploadFile(files[0]);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/ingredient-check');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('File uploaded successfully!');
                } else {
                    alert('Error uploading file. Please try again.');
                }
            };
            xhr.send(formData);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = handleDrop;
            fileInput.click();
        }
    </script>
</body>
</html>
